<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Follow the Yellow Brick Road</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #FFD700;
            text-shadow: 4px 4px #333;
        }

        p {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 15px 40px;
            background-color: #FFD700;
            color: #333;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease;
            box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.5);
        }

        a:hover {
            background-color: #ff9000;
            box-shadow: 0px 5px 15px rgba(255, 144, 0, 0.5);
        }

        /* Pixelated Yellow Brick Road */
        .pixel-road {
            position: relative;
            width: 100%;
            height: 200px;
            margin-top: 40px;
            background: repeating-linear-gradient(
                45deg,
                #FFD700 0,
                #FFD700 10px,
                #DAA520 10px,
                #DAA520 20px
            );
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        /* Creating a simple pixelated character using CSS boxes */
        .pixel-character {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100px;
            background-color: #ff9000;
            box-shadow: 0 0 0 5px #333;
        }

        /* Character's head */
        .pixel-character:before {
            content: '';
            position: absolute;
            top: -40px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: #FFD700;
            box-shadow: 0 0 0 3px #333;
        }

        /* Character's eyes */
        .pixel-character:after {
            content: '';
            position: absolute;
            top: -30px;
            left: 15px;
            width: 10px;
            height: 10px;
            background-color: #333;
            box-shadow: 20px 0 0 0 #333;
        }

        /* Character's arms */
        .pixel-character-arm-left,
        .pixel-character-arm-right {
            position: absolute;
            top: 20px;
            width: 15px;
            height: 40px;
            background-color: #ff9000;
        }

        .pixel-character-arm-left {
            left: -20px;
        }

        .pixel-character-arm-right {
            right: -20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Follow the Yellow Brick Road</h1>
        <p>Your journey continues to <strong>gabrielebarni.com</strong></p>
        <a href="https://gabrielebarni.com">Enter the World</a>

        <!-- Yellow Brick Road (Pixel Style) -->
        <div class="pixel-road">
            <!-- Pixel Character -->
            <div class="pixel-character">
                <div class="pixel-character-arm-left"></div>
                <div class="pixel-character-arm-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
